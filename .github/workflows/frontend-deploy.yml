# Deploys frontend to s3 automatically if there are no terraform changes
# if infra changes, deploys after Terraform Apply workflow completes
name: Deploy Frontend to S3

on:
  push:
    branches: [main]

  workflow_run:
    workflows: ["Terraform Apply"]
    types:
      - completed

jobs:
  check:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.filter.outputs.terraform }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🔍 Check for Terraform Changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            terraform:
              - 'terraform/**'

  deploy:
    needs: check
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && needs.check.outputs.terraform_changed == 'false')
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🟨 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install
        run: npm ci

      - name: 🛠️ Build
        run: npm run build

      - name: 🔐 AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 🚀 Upload to S3
        run: aws s3 sync build/ s3://aws-job-tracker-frontend-prod --delete
